layer:
# A layer is a collection of pre-configured source files or components
  type: Device
  description: STM32H7xx device layer
  
  packs:
    - pack: Keil::STM32H7xx_DFP@4.0.0

  processor:
    fpu: dp

  define:
    - USE_HAL_DRIVER
    - USE_FULL_LL_DRIVER
    - USE_PWR_LDO_SUPPLY

  add-path:
    # device
    - ../stm32h7xx/device/src
    - ../common/include
    - ../stm32h7xx
    - ../stm32h7xx/drivers/include
    - ../stm32h7xx/drivers/include/Legacy
    - ../stm32h7xx/device/include

  linker:
    - script: ./$ProjectDir()$/boards/$TargetType$/startup/stm32h743xx_flash.sct
      for-compiler: AC6
      for-context: +stm32h743ii
    # - script: ./$ProjectDir()$/boards/$TargetType$/startup/stm32h743xx_ram.sct
    #   for-compiler: AC6
    #   for-context: +stm32h743ii_ram
    - script: ./$ProjectDir()$/boards/$TargetType$/startup/stm32h743xx_flash.ld
      for-compiler: 
        - GCC
        - CLANG
      for-context: +stm32h743ii

  # It is recommended to list the packs that contain the components in the cproject.yml file.
  groups:
    - group: device/startup
      files:
        - file: ./device/src/system_stm32h7xx.c
        - file: ./$ProjectDir()$/boards/$TargetType$/startup/startup_stm32h743xx.s
        # - file: ./device/src/startup_stm32h743xx.c
          for-compiler: AC6
          for-context: +stm32h743ii
    - group: device/driver
      files:
        - file: ../stm32h7xx/drivers/src/stm32h7xx_hal.c
        - file: ../stm32h7xx/drivers/src/stm32h7xx_hal_adc.c
