layer:
# A layer is a collection of pre-configured source files or components
  type: Device
  description: STM32F4xx device layer
  
  packs:
    - pack: Keil::STM32F4xx_DFP@2.17.1 # TODO:STM32F4xx DFP 3.0.0 has a bug in RTE_Components.h

  processor:
    fpu: sp

  define:
    - USE_HAL_DRIVER
    - USE_FULL_LL_DRIVER

  add-path:
    # device
    - ../stm32f4xx/device/src
    - ../common/include
    - ../stm32f4xx
    - ../stm32f4xx/drivers/include
    - ../stm32f4xx/drivers/include/Legacy
    - ../stm32f4xx/device/include

  linker:
    - script: ./$ProjectDir()$/boards/$TargetType$/startup/stm32f407xg_flash.sct
      for-compiler: AC6
      for-context: +stm32f407ig
    - script: ./$ProjectDir()$/boards/$TargetType$/startup/stm32f407xg_ram.sct
      for-compiler: AC6
      for-context: +stm32f407ig_ram
    - script: ./$ProjectDir()$/boards/$TargetType$/startup/stm32f407xg_flash.ld
      for-compiler: 
        - GCC
        - CLANG
      for-context: +stm32f407ig

  # It is recommended to list the packs that contain the components in the cproject.yml file.
  groups:
    - group: device/startup
      files:
        - file: ./device/src/system_stm32f4xx.c
        - file: ./$ProjectDir()$/boards/$TargetType$/startup/startup_stm32f407xx.s
        # - file: ./device/src/startup_stm32f4xx.c
          for-compiler: AC6
          for-context: 
            - +stm32f407ig
            - +stm32f407ig_ram
        - file: ./$ProjectDir()$/boards/$TargetType$/startup/startup_stm32f405xx.s
          for-compiler: AC6
          for-context: +stm32f405rg
    - group: device/driver
      files:
