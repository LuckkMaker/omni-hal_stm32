layer:
# A layer is a collection of pre-configured source files or components
  type: Device
  description: STM32F1xx device layer
  
  packs:
    - pack: Keil::STM32F1xx_DFP

  define:
    - USE_HAL_DRIVER
    - USE_FULL_LL_DRIVER

  add-path:
    # device
    - ../stm32f1xx/device/src
    - ../common/include
    - ../stm32f1xx
    - ../stm32f1xx/drivers/include
    - ../stm32f1xx/drivers/include/Legacy
    - ../stm32f1xx/device/include

  linker:
    - script: ./$ProjectDir()$/boards/$TargetType$/startup/stm32f103xb_flash.sct
      for-compiler: AC6
      for-context: +stm32f103cb
    # - script: ./$ProjectDir()$/boards/$TargetType$/startup/stm32f103xb_ram.sct
    #   for-compiler: AC6
    #   for-context: +stm32f103cb_ram
    - script: ./$ProjectDir()$/boards/$TargetType$/startup/stm32f103xb_flash.ld
      for-compiler: 
        - GCC
        - CLANG
      for-context: +stm32f103cb

  # It is recommended to list the packs that contain the components in the cproject.yml file.
  groups:
    - group: device/startup
      files:
        - file: ./device/src/system_stm32f1xx.c
        - file: ./device/src/startup_stm32f103xx.c
    - group: device/driver
      files:
        - file: ../stm32f1xx/drivers/src/stm32f1xx_hal.c
